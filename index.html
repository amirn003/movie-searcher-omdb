<!DOCTYPE html>
<html>
<head>

    <h1>Ajax POST:</h1>
    <form action="" id="form">
      <input type="email" id="email">
      <input type="password" id="password">

    <form id="search-form" class="row">

      <div class="col-2">
        <input type="submit" class="btn btn-primary" value="Search">

    </form>
    <ul id="results" class="list-inline"></ul>
